<h4>{{ title }}</h4>
<div class="row animated fadeIn fast mb-5">
    <div class="col-6">
        <div class="row">
            <div
                class="col-12 div-pic-1 pointer"
                [routerLink]="['/movie', movies[0].id]"
                [ngStyle]="{ 'background-image': 'url('+ (movies[0] | noImage:'500') +')' }">
                <p class="pic-title">{{ movies[0].original_title}}</p>
            </div>
        </div>
